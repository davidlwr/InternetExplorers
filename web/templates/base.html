    <script src="{{ url_for('static', filename='metis-menu.min.js') }}"></script>

<body> <!-- common sidebar -->

        <ul class="nav">
            <li class="nav-item">
                <div class="nav-link">
                    <a href="/graphs">Graphs</a>
                </div>
            </li>
            <li class="nav-item">
                <div class="nav-link">
                    <a href="/overview">Residents Overview</a>
                </div>
            </li>
            <li class="nav-item">

                </div>
            </li>
            <li class="nav-item">
                <div class="nav-link">
                    <a href="/eosforms">End of Shift Forms</a>
                </div>
            </li>

                </div>
            </li>
            <li class="nav-item">
                <div class="nav-link">

            </li>
